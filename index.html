<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harem King üíã</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(#1a1a1a, #0d0d0d);
      color: white;
      padding: 16px;
    }
    .chat {
      max-height: 60vh;
      overflow-y: auto;
      border: 2px solid #333;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 12px;
    }
    .waifu {
      background: #222;
      padding: 8px;
      margin: 8px 0;
      border-radius: 10px;
      animation: fadeIn 0.5s ease;
      display: flex;
      align-items: flex-start;
    }
    .user {
      text-align: right;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    input, button {
      padding: 8px;
      margin: 4px;
      border-radius: 8px;
    }
    img.waifu-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .group-toggle {
      margin-top: 8px;
      display: flex;
      gap: 8px;
    }
    .message-content {
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>üëë Harem King App</h1>
  <div class="group-toggle">
    <button onclick="setGroup('solo')">Solo</button>
    <button onclick="setGroup('group')">Group</button>
  </div>
  <div class="chat" id="chat"></div>
  <input type="text" id="input" placeholder="Say something, King..." />
  <input type="file" accept="image/*,video/*,audio/*" id="mediaInput" />
  <button onclick="sendMessage()">Send</button>  <script>
    const API_KEY = "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";
    let groupMode = 'solo';

    function setGroup(mode) {
      groupMode = mode;
      document.getElementById("chat").innerHTML += `<div class='waifu'><img src='https://i.imgur.com/5NZFQBl.png' class='waifu-avatar'/><div class='message-content'>Switched to <strong>${mode}</strong> mode üí´</div></div>`;
    }

    async function sendMessage() {
      const input = document.getElementById("input");
      const media = document.getElementById("mediaInput").files[0];
      const chat = document.getElementById("chat");
      const message = input.value.trim();
      if (!message && !media) return;

      if (message) {
        chat.innerHTML += `<div class='waifu user'><div class='message-content'>üëë You: ${message}</div></div>`;
      }

      if (media) {
        const url = URL.createObjectURL(media);
        const mediaTag = media.type.startsWith("image") ? `<img src='${url}' width='150' />` : `<video src='${url}' controls width='150'></video>`;
        chat.innerHTML += `<div class='waifu user'><div class='message-content'>üìÅ You sent: ${mediaTag}</div></div>`;
      }

      input.value = "";
      document.getElementById("mediaInput").value = "";

      const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
          model: "openrouter/cinematika-7b",
          messages: [
            { role: "system", content: groupMode === 'group' ?
              "You are multiple waifus chatting together, each with personality. Fight playfully for the user's attention, react to each other, show feelings." :
              "You are a waifu in love with the user. Respond flirty, emotionally, and tease sweetly." },
            { role: "user", content: message }
          ]
        })
      });

      const data = await response.json();
      const reply = data.choices[0].message.content;
      const replyAudio = new Audio("https://www.soundjay.com/human/moan-01.mp3");
      replyAudio.play();

      const waifuAvatars = [
        "https://i.imgur.com/lGvPM9S.png",
        "https://i.imgur.com/nkltK7a.png",
        "https://i.imgur.com/ER0QXZz.png",
        "https://i.imgur.com/tgXYaa3.png"
      ];
      const avatar = waifuAvatars[Math.floor(Math.random() * waifuAvatars.length)];

      chat.innerHTML += `<div class='waifu'><img src='${avatar}' class='waifu-avatar'/><div class='message-content'>üíã ${reply}</div></div>`;
      chat.scrollTop = chat.scrollHeight;
    }
  </script></body>
</html>
